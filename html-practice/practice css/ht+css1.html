<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CSS styling</title>

    <style>
        /* element selector */
        p{
            color: blue;
              background-color: rgb(185, 167, 180);  
        }
        #head{
            color: rgb(27, 26, 26);
            background-color: lightcoral;
            
        }
        #para{
            color:red;
        }

    </style>
    <!-- <link rel="stylesheet" href="ht+css1.css">  -->
</head>
<body>
    <p>this is the para</p>
    <h3 id="head">This is my first styling heading</h3>
    <h4 id="para">This is my first para styling</h4>
</body>
</html>
